name: youtube_clone
description: "A new Flutter project for creating Youtube"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  cached_network_image: ^3.4.1
  flutter_bloc: ^9.1.1
  smooth_page_indicator: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
     - images/icecream.jpg
     - images/flower.jpg
     - images/mileycyrus.jpeg

  # An image asset can refer to one or more resolution-specific "variants", see
